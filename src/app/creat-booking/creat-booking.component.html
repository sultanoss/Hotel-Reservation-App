<div class="card">
  <div class="card-header">
    <h5 >Create new Boocking</h5>
  </div>

  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col-4">
          <label class="form-label">Id</label>
          <input
            type="number"
            [(ngModel)]="booking.id"
            name="Id"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <label class="form-label">Room Nummber</label>
          <input
            type="number"
            [(ngModel)]="booking.roomNummber"
            name="roomNummber"
            class="form-control"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <label class="form-label">Guest Name</label>
          <input
            type="text"
            [(ngModel)]="booking.name"
            name="guestName"
            class="form-control"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label class="form-label">Start Date</label>
          <input
            type="date"
            (input)="changeDate($event, true)"
            [value]="booking.startDate | date: 'yyyy-MM-dd'"
            class="form-control"
          />
        </div>

        <div class="col-4">
          <label class="form-label">End Date</label>
          <input
            type="date"
            (input)="changeDate($event, false)"
            [value]="booking.endDate | date: 'yyyy-MM-dd'"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
